backend:
  name: github
  repo: philoulaudun/cantinphotonextjs 
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "public/img"
public_folder: "img"

collections:
    - name: "pages"
      label: "Pages"
      files:
        - label: "Home"
          name: "home"
          extension: "json"
          format: "json"
          file: "content/home"
          fields:
            - { label: "Title", name: "title", widget: "string"}
            - { label: "Soustitre", name: "soustitre", widget: "string" }
            - { label: "Footerhome", name: "footerhome", widget: "string" }
